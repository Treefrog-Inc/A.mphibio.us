    	<header id="amp_header" role="banner" class="row">
	        <div class="container">
	        	<h1>Float Labels Demo <small>by Peter Sorowka</small></h1>
	        	<p>http://peter.freilicht.net/float-label-implementation/</p>
	        </div>
    	</header>
    	<section id="amp_content" role="main" class="row">
	        <div class="container" role="main">
	        <form>
			   <fieldset class="float_label">
			       <input id="title" name="title" size="40" />
			       <label for="title">Title</label>
			   </fieldset>
			   <fieldset class="float_label">
			       <input id="author" name="author" size="40" />
			       <label for="author">Author</label>
			   </fieldset>
			</form>
	        </div>
    	</section>
    	<footer id="amp_footer" class="row">
	        <div class="container">
	        </div>
    	</footer>

  
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="../js/js/jquery-1.9.1.min.js"><\/script>')</script>

	

<script>
$(function(){
	/* Initialization */
	$("input:not([value]),input[value='']").addClass('empty');
	
	/* Input event handling */
	$('input').on('input keyup', function() {
	  
	      $(this).toggleClass('empty', !Boolean($(this).val()));
	});
});

</script>
	
</body>
